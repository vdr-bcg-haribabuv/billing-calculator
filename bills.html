<!DOCTYPE html>
<html>
<head>
<title>Today's Bills</title>
<style>
body { font-family: Arial; padding: 20px; }
table { width: 100%; border-collapse: collapse; }
th, td { border: 1px solid #000; padding: 6px; text-align: center; }
</style>
</head>
<body>

<h2>Today's Bills</h2>

<table>
<thead>
<tr>
<th>Bill No</th>
<th>Date & Time</th>
<th>Prices</th>
<th>Total</th>
</tr>
</thead>
<tbody id="billTable"></tbody>
</table>

<br>
<a href="index.html"><button>Back to Billing</button></a>

<script>
const bills = JSON.parse(localStorage.getItem("bills") || "[]");
const today = new Date().toISOString().split("T")[0];

bills
  .filter(b => b.date.startsWith(today))
  .forEach(bill => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${bill.billNo}</td>
      <td>${new Date(bill.date).toLocaleString()}</td>
      <td>${bill.prices.map(p => p.toFixed(2)).join(", ")}</td>
      <td>â‚¹${bill.total.toFixed(2)}</td>
    `;
    document.getElementById("billTable").appendChild(row);
  });
</script>

</body>
</html>
