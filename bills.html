<!DOCTYPE html>
<html>
<head>
<title>Today's Bills</title>
<style>
body {
  font-family: Arial;
  padding: 20px;
  background: linear-gradient(135deg, #f7f9fc, #eef3f8);
}

h2 {
  color: #2c3e50;
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

th {
  background: #f2f6fa;
}

button {
  margin-top: 10px;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #27ae60;
  color: white;
  cursor: pointer;
}
</style>

</head>
<body>

<h2>Today's Bills</h2>

<table>
<thead>
<tr>
<th>Bill No</th>
<th>Date & Time</th>
<th>Prices</th>
<th>Total</th>
</tr>
</thead>
<tbody id="billTable"></tbody>
</table>

<br>
<a href="index.html"><button>Back to Billing</button></a>

<script>
const bills = JSON.parse(localStorage.getItem("bills") || "[]");
const today = new Date().toISOString().split("T")[0];

bills
  .filter(b => b.date.startsWith(today))
  .forEach(bill => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${bill.billNo}</td>
      <td>${new Date(bill.date).toLocaleString()}</td>
      <td>${bill.prices.map(p => p.toFixed(2)).join(", ")}</td>
      <td>â‚¹${bill.total.toFixed(2)}</td>
    `;
    document.getElementById("billTable").appendChild(row);
  });
</script>

</body>
</html>
