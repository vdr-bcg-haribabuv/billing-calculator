<!DOCTYPE html>
<html>
<head>
    <title>Configuration</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input { font-size: 16px; padding: 5px; width: 300px; }
        button { font-size: 16px; padding: 6px 12px; }
    </style>
</head>
<body>

<h2>Shop Configuration</h2>

<label>Shop Name:</label><br>
<input id="shopName"><br><br>

<label>Shop Address:</label><br>
<input id="shopAddress"><br><br>

<button onclick="save()">Save</button>
<a href="index.html"><button>Back</button></a>

<script>
document.getElementById("shopName").value =
    localStorage.getItem("shopName") || "";
document.getElementById("shopAddress").value =
    localStorage.getItem("shopAddress") || "";

function save() {
    localStorage.setItem("shopName",
        document.getElementById("shopName").value);
    localStorage.setItem("shopAddress",
        document.getElementById("shopAddress").value);
    alert("Saved successfully");
}
</script>

</body>
</html>
