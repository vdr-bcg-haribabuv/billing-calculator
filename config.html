<!DOCTYPE html>
<html>
<head>
<title>Configuration</title>
<style>
body {
  font-family: Arial;
  padding: 20px;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
}

h2 { color: #2c3e50; }

input {
  font-size: 16px;
  padding: 8px;
  width: 300px;
  border-radius: 6px;
  border: 1px solid #bbb;
}

button {
  font-size: 15px;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #3498db;
  color: #fff;
  cursor: pointer;
}

button:hover { opacity: 0.9; }
</style>

</head>
<body>

<h2>Shop Configuration</h2>

<label>Shop Name:</label><br>
<input id="shopName"><br><br>

<label>Shop Address:</label><br>
<input id="shopAddress"><br><br>

<button onclick="save()">Save</button>
<a href="index.html"><button>Back</button></a>

<script>
document.getElementById("shopName").value =
  localStorage.getItem("shopName") || "";
document.getElementById("shopAddress").value =
  localStorage.getItem("shopAddress") || "";

function save() {
  localStorage.setItem("shopName", shopName.value);
  localStorage.setItem("shopAddress", shopAddress.value);
  alert("Saved");
}
</script>

</body>
</html>
