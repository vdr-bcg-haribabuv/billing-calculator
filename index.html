<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: linear-gradient(135deg, #f7f9fc, #eef3f8);
}

h2 {
  text-align: center;
  color: #2c3e50;
}

p {
  text-align: center;
  color: #555;
}

input {
  font-size: 18px;
  padding: 8px;
  border: 1px solid #bbb;
  border-radius: 6px;
  width: 180px;
}

button {
  font-size: 15px;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 4px;
}

/* Button colors */
button:hover { opacity: 0.9; }

button:nth-of-type(1) { background: #3498db; color: #fff; } /* Add */
button:nth-of-type(2) { background: #27ae60; color: #fff; } /* Print */
button:nth-of-type(3) { background: #8e44ad; color: #fff; } /* Bills */
button:nth-of-type(4) { background: #e67e22; color: #fff; } /* Config */

table {
  width: 300px;
  margin: 15px auto;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

td, th {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}

tfoot th {
  background: #f2f6fa;
  font-weight: bold;
}

/* PRINT CLEAN */
